version: 2.1



workflows:
  maven_test:
    jobs:
      - build-deploy
jobs:
  build-deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: lab6
          command: |
            set -x
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a circle-ci-tes web
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a circle-ci-tes web